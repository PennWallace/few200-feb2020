<div>
  <button class="btn btn-primary"
          [disabled]="atStart$ | async"
          (click)="decrement()">-</button>
  <span>{{ current$ | async }}</span>
  <button class="btn btn-primary"
          (click)="increment()">+</button>
  <br><button class="btn"
          [hidden]="atStart$ | async"
          (click)="reset()">RESET</button>

</div>

<div class="btn-group"
     role="group"
     aria-label="Basic example">
  <button type="button"
          (click)="setCountBy(1)"
          [disabled]="(currentBy$ | async) === 1"
          class="btn btn-secondary">1</button>
  <button type="button"
          (click)="setCountBy(3)"
          [disabled]="(currentBy$ | async) === 3"
          class="btn btn-secondary">3</button>
  <button type="button"
          (click)="setCountBy(5)"
          [disabled]="(currentBy$ | async) === 5"
          class="btn btn-secondary">5</button>
</div>
