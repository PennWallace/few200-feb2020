<ul class="list-group">
  <li class="list-group-item d-flex justify-content-between align-items-center"
      *ngFor="let item of model">
    <span>{{item.title}} by {{item.author.firstname}} {{item.author.lastname}} </span>
    <span class="badge badge-primary badge-pill">{{item.format}}</span>
  </li>
</ul>
